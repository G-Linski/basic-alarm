<!DOCTYPE html>
<html lang="en" dir ="ltr">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name ="author" content = "Gabe">
    <meta name = "description" content = "Webpage">
    <meta name = "keywords" content ="html, css, web, web development, javascript">
    <link rel = "icon" href ="./assets/img/favicon.png" type = "/x-icon">
    <title>Boilerplate</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./assets/style/reset.css">
    <link rel="stylesheet" href="./assets/style/style.css">
    <script src="./assets/script/script.js" defer></script>
  </head>
  <body>
    <div class="container content">
      <div class="clock-box">
        <h2 class="clock"></h2>
      </div>
      <div class="alarm-box">
        <i class="fa-solid fa-bell bell"></i>
        <h2 class="alarm"></h2>
      </div>
      <form class="input-box">
        <input type="text" name="input" id="hours-input" placeholder="HH">
        <input type="text" name="input" id="minutes-input" placeholder="MM">
        <button type="button" class="alarm-button">Set</button>
      </form>
    </div>
  </body>
</html>
